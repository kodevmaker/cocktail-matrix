<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cocktail Matrix - Policy & Support</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f2e9;
        --card: #ffffff;
        --ink: #1f1b16;
        --muted: #5e554a;
        --accent: #d6a84e;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--ink);
        background: linear-gradient(180deg, #f7f2e9, #efe3d2);
      }
      main {
        max-width: 760px;
        margin: 48px auto;
        padding: 0 20px 48px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 30px;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.5;
      }
      a {
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid var(--accent);
      }
      .links {
        display: grid;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Cocktail Matrix</h1>
        <p>Policy and support pages for the mobile app.</p>
        <div class="links">
          <a href="./privacy.html">Privacy Policy</a>
          <a href="./support.html">Support</a>
        </div>
      </div>
    </main>
  </body>
</html>
