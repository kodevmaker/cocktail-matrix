<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support - Cocktail Matrix</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f2e9;
        --card: #ffffff;
        --ink: #1f1b16;
        --muted: #5e554a;
        --accent: #d6a84e;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--ink);
        background: linear-gradient(180deg, #f7f2e9, #efe3d2);
      }
      main {
        max-width: 820px;
        margin: 40px auto;
        padding: 0 20px 48px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 30px;
      }
      h2 {
        margin: 22px 0 8px;
        font-size: 18px;
      }
      p, li {
        color: var(--muted);
        line-height: 1.55;
      }
      ul {
        margin: 8px 0 0 18px;
        padding: 0;
      }
      a {
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid var(--accent);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Support</h1>
        <p>
          Cocktail Matrix is published by kodevmaker. If you need help,
          please contact us and include your device model and Android version.
        </p>

        <h2>Contact</h2>
        <p>
          Email: <a href="mailto:devmaker@proton.me">devmaker@proton.me</a>
        </p>

        <h2>App Info</h2>
        <ul>
          <li>App name: Cocktail Matrix</li>
          <li>Developer: kodevmaker</li>
          <li>Platform: Android</li>
        </ul>
      </div>
    </main>
  </body>
</html>
